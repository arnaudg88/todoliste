<template name="search">
    <div class="col-md-3">
        <h2>Recherche de note</h2>
        <div class="form-group">
            <label for="searchTitre">Titre</label>
            <input type="text" class="form-control" id="searchTitre" placeholder="titre"/>
        </div>
        <div class="form-group">
            <label for="searchContent">Contenu</label>
            <input type="text" class="form-control" id="searchContent" placeholder="contenu"/>
        </div>
        <div class="form-group">
            <label for="searchHashtag">Tag</label>
            <input type="text" class="form-control" id="searchHashtag" placeholder="tag"/>
            <small class="form-text text-muted">Sous la forme : #tag-#autreTag</small>
        </div>
        <div class="form-group">
            <label for="searchDB">Date de création</label>
            <div class="input-group input-daterange">
                <input type="text" id="searchDB" class="form-control" placeholder="date de début">
                <div class="input-group-addon">à</div>
                <input type="text" id="searchDF" class="form-control" placeholder="date de fin">
            </div>
        </div>

        <button id="searchBtn" class="btn btn-primary">Chercher</button>
    </div>
</template>
